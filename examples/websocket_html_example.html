<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFamilyTravelScout - WebSocket Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .controls {
            padding: 20px 30px;
            background: #f7f9fc;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .controls input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .controls input:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .controls button:hover {
            background: #5568d3;
        }

        .controls button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .status-bar {
            padding: 15px 30px;
            background: #f7f9fc;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #cbd5e0;
        }

        .status-dot.connected {
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .progress-bar {
            flex: 1;
            margin: 0 20px;
            height: 8px;
            background: #e1e8ed;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .results-count {
            font-size: 14px;
            color: #4a5568;
        }

        .events {
            padding: 20px 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .event {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid;
            background: #f7f9fc;
            font-size: 13px;
            line-height: 1.6;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .event-type {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }

        .event-time {
            color: #718096;
            font-size: 11px;
        }

        .event-message {
            color: #2d3748;
        }

        .event.job_started { border-left-color: #3182ce; }
        .event.job_progress { border-left-color: #ed8936; }
        .event.job_completed { border-left-color: #48bb78; }
        .event.job_failed { border-left-color: #f56565; }
        .event.scraper_started { border-left-color: #4299e1; }
        .event.scraper_completed { border-left-color: #38b2ac; }
        .event.scraper_failed { border-left-color: #fc8181; }
        .event.results_updated { border-left-color: #9f7aea; }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›« SmartFamilyTravelScout</h1>
            <p>Real-time Scraping Job Monitor</p>
        </div>

        <div class="controls">
            <input
                type="number"
                id="jobIdInput"
                placeholder="Enter Job ID (e.g., 123)"
                min="1"
            />
            <button id="connectBtn" onclick="connect()">Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="results-count" id="resultsCount">0 results</div>
        </div>

        <div class="events" id="eventsContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“¡</div>
                <p>Enter a Job ID and click Connect to start monitoring</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let jobId = null;

        function connect() {
            const input = document.getElementById('jobIdInput');
            jobId = parseInt(input.value);

            if (!jobId || jobId < 1) {
                alert('Please enter a valid Job ID');
                return;
            }

            // Update UI
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = false;
            document.getElementById('eventsContainer').innerHTML = '';

            // Connect to WebSocket
            const wsUrl = `ws://localhost:8000/ws/scraping/${jobId}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                updateStatus('connected', `Connected to Job ${jobId}`);
                addEvent({
                    event_type: 'connection',
                    message: `Connected to WebSocket for Job ${jobId}`,
                    timestamp: new Date().toISOString()
                });
            };

            ws.onmessage = (event) => {
                if (event.data === 'pong') return;

                try {
                    const data = JSON.parse(event.data);
                    handleEvent(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('disconnected', 'Connection Error');
            };

            ws.onclose = () => {
                updateStatus('disconnected', 'Disconnected');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function handleEvent(event) {
            addEvent(event);

            // Update progress bar
            if (event.progress !== null && event.progress !== undefined) {
                document.getElementById('progressFill').style.width = `${event.progress}%`;
            }

            // Update results count
            if (event.results_count !== null && event.results_count !== undefined) {
                document.getElementById('resultsCount').textContent =
                    `${event.results_count} result${event.results_count !== 1 ? 's' : ''}`;
            }

            // Update status text
            if (event.message) {
                document.getElementById('statusText').textContent = event.message;
            }

            // Auto-disconnect on completion or failure
            if (event.event_type === 'job_completed' || event.event_type === 'job_failed') {
                setTimeout(() => {
                    if (ws) ws.close();
                }, 2000);
            }
        }

        function addEvent(event) {
            const container = document.getElementById('eventsContainer');

            const eventEl = document.createElement('div');
            eventEl.className = `event ${event.event_type}`;

            const time = new Date(event.timestamp).toLocaleTimeString();

            eventEl.innerHTML = `
                <div class="event-header">
                    <span class="event-type">${event.event_type.replace(/_/g, ' ')}</span>
                    <span class="event-time">${time}</span>
                </div>
                <div class="event-message">${event.message || 'No message'}</div>
            `;

            container.insertBefore(eventEl, container.firstChild);
        }

        function updateStatus(status, text) {
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');

            if (status === 'connected') {
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
            }

            statusText.textContent = text;
        }

        // Allow Enter key to connect
        document.getElementById('jobIdInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connect();
            }
        });
    </script>
</body>
</html>
