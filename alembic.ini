# Alembic configuration file for database migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Prepend sys.path with revision base path
prepend_sys_path = .

# Timezone for migration timestamps
timezone = UTC

# Maximum length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files
sourceless = false

# Version location specification
version_locations = %(here)s/alembic/versions

# Output encoding for revision files
output_encoding = utf-8

# Database connection URL (will be overridden by env.py)
sqlalchemy.url = postgresql://travelscout:travelscout_password@localhost:5432/travelscout


[post_write_hooks]
# Post-write hooks
# Format with black after generation
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 100 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
