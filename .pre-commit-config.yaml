# Pre-commit hooks for SmartFamilyTravelScout
# Install: poetry run pre-commit install
# Run manually: poetry run pre-commit run --all-files

repos:
  # Enforce TODO issue references
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  # TODO enforcement: Ensure all TODOs reference an issue number
  - repo: local
    hooks:
      - id: todo-issue-reference
        name: Enforce TODO issue references
        entry: bash -c 'if grep -rn --include="*.py" -E "^\s*#\s*TODO(?!\(#[0-9]+\))" .; then echo "ERROR: Found TODO without issue reference. Use format: # TODO(#123): description"; exit 1; fi'
        language: system
        pass_filenames: false
        types: [python]

  # Code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=100']

  # Linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.0
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']

  # Type checking with mypy (optional, can be slow)
  # Uncomment if you want to run mypy on every commit
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [pydantic>=2.0]
  #       args: [--config-file=pyproject.toml]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', 'app/']
        additional_dependencies: ['bandit[toml]']

  # Check for common Python anti-patterns
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-use-type-annotations
