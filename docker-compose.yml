version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: travelscout-postgres
    environment:
      POSTGRES_USER: travelscout
      POSTGRES_PASSWORD: travelscout_password
      POSTGRES_DB: travelscout
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travelscout"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travelscout-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: travelscout-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - travelscout-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: travelscout-app
    environment:
      - DATABASE_URL=postgresql+asyncpg://travelscout:travelscout_password@postgres:5432/travelscout
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-False}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./logs:/app/logs
      - ./static:/app/static
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - travelscout-network
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: travelscout-celery-worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://travelscout:travelscout_password@postgres:5432/travelscout
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-False}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - travelscout-network
    restart: unless-stopped
    entrypoint: []
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=4

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: travelscout-celery-beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://travelscout:travelscout_password@postgres:5432/travelscout
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-False}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    networks:
      - travelscout-network
    restart: unless-stopped
    entrypoint: []
    command: celery -A app.tasks.celery_app beat --loglevel=info

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  travelscout-network:
    driver: bridge
